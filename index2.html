<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Text</title>
    <style>
        #myImage {
            width: 300px;
            height: auto;
        }
        #myElement {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button id="myButton">Click Me!</button>
    <p id="myParagraph">This is the original text.</p>

    <img id="myImage" src="https://images.pexels.com/photos/35537/child-children-girl-happy.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Sample Image">
    

    <div id="myElement">Hover over me!</div>

    <input type="text" id="myInput" placeholder="Type something...">
    <p id="displayParagraph">Current value: </p>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="submit">Submit</button>
    </form>

    <label for="mySelect">Choose an option:</label>
    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <div id="parent">
        <button id="addButton">Add Child Button</button>
    </div>
    <p id="log"></p>

    <script src="DAY10.js"></script>
</body>
</html>
